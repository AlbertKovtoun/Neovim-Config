window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.95

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono NL Nerd Font Mono
    style:  Regular
  bold:
    family: JetBrainsMono NL Nerd Font Mono
    style:  Bold
  italic:
    family: JetBrainsMono NL Nerd Font Mono
    style:  Italic
  bold_italic:
    family: JetBrainsMono Nerd NL Font Mono
    style: Bold Italic
  size: 16
draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/catppuccin-mocha.yml

